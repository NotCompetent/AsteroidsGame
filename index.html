<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Ice Lake</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Ice Lake</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Asteroids.pde Floater.pde Spaceship.pde Star.pde Bullet.pde Bully.pde">
				</canvas>
		    </section>
	    <footer>

		    <br>s:deccelerate
